<html>

        <meta name="description" content="Live Sub Counter">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

    <body>
        <h1 class="site_heading">Live Sub Counter</h1>
        <form class="form-inline">

            <input type="button" onclick="result(document.getElementById('channel_id').value)" value="Count">

        <div class="main_content">

            <span id="sub_count">0</span><br><br>
            <view class="view">View Count</view><br>
            <span id="viewCount">0</span><br><br>
           <img id="userpic" src=""></img>
        </div>
        
        <script src="script.js"></script>
